<span class="screenLabel">Tag Keywords</span>
<div class="top">
    <div class="progress" role="progressbar" tabindex="0" aria-valuenow="60" aria-valuemin="0" aria-valuetext="60 percent" aria-valuemax="100">
        <div class="progress-meter" style="width: 60%"></div>
    </div>
</div>

<div class="row column text-center">
    <p class="lead">Add keywords for your story.</p>
    <div class="input-group">
        <input id="keyword" class="input-group-field" type="text">
        <div class="input-group-button">
            <input id="addKeyword" type="submit" class="button" value="Add">
        </div>
    </div>
    <div id="keywords">
    </div>
    <hr>
    <p class="lead">Add topics for your story.</p>
    <div class="input-group">
        <input id="ac" class="input-group-field" type="text">
        <div class="input-group-button">
            <input id="addCompetency" type="submit" class="button" value="Add">
            <input id="clearCompetency" onclick="$('#ac').val('');" type="submit" class="button" value="Clear">
        </div>
    </div>
    <div id="competencies">
    </div>
</div>

<div class="bottom text-center">
    <button id="next" class="large button">Next</button>
</div>
