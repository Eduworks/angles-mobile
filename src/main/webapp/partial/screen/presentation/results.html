	<div id="menubar">
	<div class="input-group">
		<span class="input-group-label"><i class="fa fa-user" aria-hidden="true"></i></span>

<div class="row">
	<div class="small-12 medium-8 columns small-centered medium-centered">

			</div>
		</div>
	</div>
